<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Oliveira</title>
    <script defer src="javascript/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="corpo">
        <div class="esquerda">
            
        </div>
        <div class="centro">
            <div class="titulo">
                <div class="vazio"></div>
                <div class="nome">
                    <h3>Snake Game</h3>
                </div>
                <div class="scoreClass">
                    <div class="scoreNome">
                        Pontuação:
                    </div>
                    <div class="scoreNumero" id="score">
                        0
                    </div>
                </div>
            </div>
            <div class="game">
                <canvas id="snake" width="512px" height="512px"></canvas>
                <div class="infos">
                    <div class="cbox">
                        <label for="checkbox">Habilitar Limite:</label> 
                        <input type="checkbox" id="snakeborda">
                    </div>
                    <div class="btnStop">
                        <button id="startStop" value='0' onclick="ModifyBtn()">Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="direita"></div>
    </div>
</body>
</html>
